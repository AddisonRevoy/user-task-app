<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  {{ content }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" data-testid="dialog-cancel">
    {{ cancelLabel }}
  </button>
  <button mat-button [mat-dialog-close]="true" data-testid="dialog-confirm">
    {{ acceptLabel }}
  </button>
</mat-dialog-actions>

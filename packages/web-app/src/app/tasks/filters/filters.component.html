<mat-chip-listbox aria-label="Filter selection" style="margin-left: 10px">
  <mat-chip-option (selectionChange)="setActiveFilter('priority', $event)">
    High Priority
  </mat-chip-option>
  <mat-chip-option (selectionChange)="setActiveFilter('completed', $event)">
    Not Complete
  </mat-chip-option>
  <mat-chip-option (selectionChange)="setActiveFilter('scheduledDate', $event)">
    Due Today
  </mat-chip-option>
</mat-chip-listbox>
